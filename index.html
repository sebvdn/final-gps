<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte interactive participative</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #map {
      height: 100%; /* Carte pleine page */
      flex-grow: 1;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
      position: absolute;
      top: 0;
      left: -250px;
      height: 100vh;
      z-index: 999; /* Assurez-vous que la barre latérale est au-dessus de la carte */
    }

    .sidebar.open {
      transform: translateX(250px);
    }

    .toggle-sidebar {
      position: absolute;
      top: 20px; /* Décalage du bouton du haut */
      right: 20px; /* Décalage du bouton de la droite */
      z-index: 1000; /* Priorité au bouton */
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar">☰</button>
  <div class="sidebar">
    <h3>Options</h3>
    <div class="form-group">
      <label for="point-color">Couleur des points :</label>
      <select id="point-color" class="form-select">
        <option value="red">Rouge</option>
        <option value="green">Vert</option>
        <option value="blue">Bleu</option>
        <option value="yellow">Jaune</option>
        <option value="purple">Violet</option>
      </select>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script>
    const apiBaseUrl = 'https://your-backend-url.com'; // Remplacez par l'URL de votre backend

    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 13); // Centrée sur Paris

    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let points = []; // Liste locale des points

    // Charger les points depuis le backend
    async function loadPoints() {
      try {
        const response = await fetch(`${apiBaseUrl}/points`);
        points = await response.json();

        points.forEach(point => {
          const marker = L.marker([point.lat, point.lng], {
            icon: L.icon({
              iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${point.color}.png`,
              shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png'
            })
          }).addTo(map);
        });
      } catch (error) {
        console.error('Erreur lors du chargement des points :', error);
      }
    }

    // Sauvegarder un point dans le backend
    async function savePoint(point) {
      try {
        const response = await fetch(`${apiBaseUrl}/save-points`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(point)
        });

        if (!response.ok) {
          throw new Error('Erreur lors de la sauvegarde du point');
        }

        console.log('Point sauvegardé avec succès');
      } catch (error) {
        console.error('Erreur :', error);
      }
    }

    // Ajouter un point lors d'un clic sur la carte
    map.on('click', function (e) {
      const color = document.getElementById('point-color').value;

      const newPoint = {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        color: color
      };

      // Ajouter le point à la carte
      const marker = L.marker([newPoint.lat, newPoint.lng], {
        icon: L.icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png'
        })
      }).addTo(map);

      // Sauvegarder le point dans le backend
      savePoint(newPoint);
    });

    // Charger les points au chargement de la page
    loadPoints();
  </script>
</body>
</html>
